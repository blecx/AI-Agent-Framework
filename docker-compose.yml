version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: iso21500-api
    ports:
      - "8000:8000"
    volumes:
      # Use a Docker named volume for project documents by default (created automatically).
      # If you prefer to store docs on the host filesystem, replace with a bind mount:
      # - ./projectDocs:/projectDocs
      - projectDocs:/projectDocs
      # Mount LLM config (optional, uses default if not provided)
      - ./configs/llm.default.json:/config/llm.json:ro
    environment:
      - PROJECT_DOCS_PATH=/projectDocs
      - LLM_CONFIG_PATH=/config/llm.json
    networks:
      - iso21500-network

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: iso21500-web
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - iso21500-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ai-agent-client
    stdin_open: true
    tty: true
    environment:
      - API_BASE_URL=http://api:8000
      - API_TIMEOUT=30
    depends_on:
      - api
    networks:
      - iso21500-network
    # Default: Launch TUI. Override with: docker compose run client <command>
    command: ["python", "-m", "src.client", "tui"]

  tui:
    build:
      context: .
      dockerfile: docker/Dockerfile.tui
    container_name: iso21500-tui
    stdin_open: true
    tty: true
    environment:
      - API_BASE_URL=http://api:8000
      - API_TIMEOUT=30
    depends_on:
      - api
    networks:
      - iso21500-network
    # Default: Show help. Override with: docker compose run tui <command>
    command: ["python", "main.py", "--help"]

networks:
  iso21500-network:
    driver: bridge

volumes:
  projectDocs:
