name: Web UI Guardrails

on:
  pull_request:
    branches: [main]
    paths:
      - 'docker/web/**'
      - 'docker-compose.yml'
      - 'README.md'
      - 'QUICKSTART.md'
  push:
    branches: [main]
    paths:
      - 'docker/web/**'
      - 'docker-compose.yml'
      - 'README.md'
      - 'QUICKSTART.md'

jobs:
  guardrails:
    name: Guardrails + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: blecx/AI-Agent-Framework-Client
          path: AI-Agent-Framework-Client

      - name: Enforce canonical UI sources
        shell: bash
        run: |
          set -euo pipefail
          if grep -R "apps/web" docker/web/Dockerfile; then
            echo "apps/web is not allowed in docker/web/Dockerfile"
            exit 1
          fi

          if ! test -f AI-Agent-Framework-Client/client/package.json; then
            echo "AI-Agent-Framework-Client checkout missing expected client package.json"
            exit 1
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: AI-Agent-Framework-Client/client/package-lock.json

      - name: Install client dependencies
        working-directory: AI-Agent-Framework-Client/client
        run: npm ci

      - name: Build client
        working-directory: AI-Agent-Framework-Client/client
        run: npm run build
