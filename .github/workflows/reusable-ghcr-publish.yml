name: Reusable GHCR Publish

on:
  workflow_call:
    inputs:
      image_name:
        description: Image name without registry prefix
        required: true
        type: string
      dockerfile:
        description: Path to Dockerfile
        required: true
        type: string
      context:
        description: Docker build context
        required: false
        default: .
        type: string
      platforms:
        description: Docker build platforms
        required: false
        default: linux/amd64
        type: string
      push_latest:
        description: Also push latest tag on main
        required: false
        default: false
        type: boolean
    outputs:
      image_sha_tag:
        description: Immutable SHA tag for the published image
        value: ${{ jobs.publish.outputs.image_sha_tag }}
      image_digest:
        description: Content digest for the published image
        value: ${{ jobs.publish.outputs.image_digest }}

jobs:
  publish:
    name: Publish image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_sha_tag: ${{ steps.vars.outputs.image_sha_tag }}
      image_digest: ${{ steps.publish.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/${{ inputs.image_name }}"
          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA}"
          TAGS="${SHA_TAG}"

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            TAGS="${TAGS},${IMAGE}:main"
          fi

          if [[ "${{ inputs.push_latest }}" == "true" && "${GITHUB_REF_NAME}" == "main" ]]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          echo "image_sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: publish
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
