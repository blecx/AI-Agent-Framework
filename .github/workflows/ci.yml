name: Backend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  process-quality:
    name: "Process quality (prompts + issue specs)"
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install minimal validator dependency
        run: python -m pip install --quiet pyyaml==6.0.1

      - name: Validate prompt quality (strict)
        run: ./scripts/validate_prompts.sh

      - name: Validate planning issue specs
        run: ./scripts/validate_issue_specs.sh

      - name: Validate continue-phase-2 policy
        run: python ./scripts/check_continue_phase2_policy.py

  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: PR review gate (goal + acceptance criteria + validation)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull_request payload found; skipping.');
              return;
            }

            const body = pr.body || '';
            const requiredHeadings = [
              '## Goal / Context',
              '## Acceptance Criteria',
              '## Validation Evidence',
              '## Repo Hygiene / Safety',
            ];

            const missingHeadings = requiredHeadings.filter(h => !body.includes(h));
            if (missingHeadings.length) {
              core.setFailed(`PR description is missing required sections: ${missingHeadings.join(', ')}`);
              return;
            }

            function sectionText(md, headingPrefix) {
              const start = md.indexOf(headingPrefix);
              if (start === -1) return '';
              const rest = md.slice(start + headingPrefix.length);
              const next = rest.search(/\n##\s+/);
              return (next === -1 ? rest : rest.slice(0, next)).trim();
            }

            function checkboxes(mdSection) {
              const lines = mdSection.split(/\r?\n/);
              return lines
                .map(l => l.trim())
                .filter(l => /^- \[[ xX]\]/.test(l));
            }

            function allChecked(items) {
              return items.every(l => /^- \[[xX]\]/.test(l));
            }

            const ac = sectionText(body, '## Acceptance Criteria');
            const validation = sectionText(body, '## Validation Evidence');
            const hygiene = sectionText(body, '## Repo Hygiene / Safety');

            const acBoxes = checkboxes(ac);
            const validationBoxes = checkboxes(validation);
            const hygieneBoxes = checkboxes(hygiene);

            const problems = [];
            if (acBoxes.length === 0) problems.push('Acceptance Criteria section must include at least one checkbox item.');
            if (validationBoxes.length === 0) problems.push('Validation Evidence section must include at least one checkbox item.');
            if (hygieneBoxes.length === 0) problems.push('Repo Hygiene / Safety section must include at least one checkbox item.');

            if (acBoxes.length && !allChecked(acBoxes)) problems.push('All Acceptance Criteria checkboxes must be checked.');
            if (validationBoxes.length && !allChecked(validationBoxes)) problems.push('All Validation Evidence checkboxes must be checked.');
            if (hygieneBoxes.length && !allChecked(hygieneBoxes)) problems.push('All Repo Hygiene / Safety checkboxes must be checked.');

            // Lightweight implementation guard: require tests when backend code changes.
            // This does not replace human review, but it stops feature changes with no test updates.
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              per_page: 100,
            });

            const changed = files.map(f => f.filename);
            const backendTouched = changed.some(p => p.startsWith('apps/api/'));
            const testsTouched = changed.some(p => p.startsWith('tests/'));
            const uiTouched = changed.some(p =>
              p.startsWith('_external/AI-Agent-Framework-Client/client/') ||
              /\.(css|scss|sass|tsx|jsx)$/i.test(p)
            );

            const uxSectionHeading = '## UX / Navigation Review';
            const uxSection = sectionText(body, uxSectionHeading);
            const uxBoxes = checkboxes(uxSection);

            // Require test execution evidence for backend changes.
            // We do NOT require modifying tests on every change (format-only, refactors, etc.),
            // but we do require running tests and marking it in the PR.
            const pytestEvidenceChecked = validationBoxes.some(l => /^- \[[xX]\].*pytest\b/i.test(l));
            if (backendTouched && !testsTouched && !pytestEvidenceChecked) {
              problems.push(
                'Backend code changed under apps/api/ but no tests were changed; you must run tests and check the pytest item in Validation Evidence.'
              );
            }

            if (uiTouched) {
              if (!body.includes(uxSectionHeading)) {
                problems.push('UI/UX-affecting files changed; PR description must include a "## UX / Navigation Review" section.');
              } else if (uxBoxes.length === 0) {
                problems.push('UX / Navigation Review section must include checkbox evidence.');
              } else if (!allChecked(uxBoxes)) {
                problems.push('All UX / Navigation Review checkboxes must be checked for UI/UX-affecting changes.');
              }

              const uxConsultChecked = uxBoxes.some(l => /^- \[[xX]\].*blecs-ux-authority.*(consulted|pass)/i.test(l));
              if (!uxConsultChecked) {
                problems.push('UX / Navigation Review must include a checked blecs-ux-authority consultation result for UI/UX-affecting changes.');
              }
            }

            if (problems.length) {
              core.setFailed(`PR review gate failed:\n- ${problems.join('\n- ')}`);
              return;
            }

            core.info('PR review gate passed.');

      - name: Repo hygiene guard (forbidden files)
        shell: bash
        run: |
          set -euo pipefail
          # These must never be tracked in the code repo
          if git ls-files | grep -E '^(projectDocs/|configs/llm\.json$)' -n; then
            echo "Forbidden files detected in git index (projectDocs/ or configs/llm.json)."
            exit 1
          fi

      - name: Backend checks note
        shell: bash
        run: |
          echo "Backend format/lint/test gates run in .github/workflows/ci-backend.yml (path-scoped to backend changes)."
