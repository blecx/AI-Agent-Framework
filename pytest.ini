[pytest]
# Pytest configuration for AI-Agent-Framework backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end tests for complete workflows
    slow: Tests that take significant time to run
    tui: TUI E2E tests (requires TUI CLI, skipped in CI until TUI complete)
    tutorial: Tutorial E2E validation tests
    tutorial_validation: Tutorial validation framework tests
    gui: GUI-specific tests

# Asyncio configuration
asyncio_mode = auto

# Ignore patterns
norecursedirs = .git .github .venv venv node_modules projectDocs

# Environment variables for testing
env =
    PYTHONPATH=.
