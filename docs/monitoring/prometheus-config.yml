# Prometheus Configuration for ISO 21500 AI Agent

global:
  scrape_interval: 15s  # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'iso21500-agent'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Load alerting rules (optional)
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # ISO 21500 AI Agent API
  - job_name: 'iso21500-api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'api:8000'  # Docker service name
          # - 'localhost:8000'  # For standalone deployment
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'iso21500-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
