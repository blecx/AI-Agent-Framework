services:
  context7:
    build:
      context: .
      dockerfile: docker/context7/Dockerfile
    container_name: context7-mcp
    restart: unless-stopped
    environment:
      - CONTEXT7_PORT=3010
      - CONTEXT7_API_KEY=${CONTEXT7_API_KEY:-}
    ports:
      - "127.0.0.1:3010:3010"
      - "127.0.0.1:3010:3010"